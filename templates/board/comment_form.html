{% extends 'base.html' %}
{% block title %}
    댓글 등록 - Answer
{% endblock %}

{% block content %}
    <div class="container my-3">
        <form action="" method="post">
            {% csrf_token %}
            {% include 'form_errors.html' %}
            <div class="form-group">
                <label for="content">댓글 내용</label>
                <textarea id="content" name="content" rows="5" cols="40"
                          class="form-control">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary">
        </form>
        <div class="comment_form"></div>
    </div>
{% endblock %}
